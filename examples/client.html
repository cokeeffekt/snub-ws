    <script>
      function noop() {
        console.log('noop');
      }

      var Ws = function (url, opts) {
        opts = opts || {};

        var ws;
        var num = 0;
        var $ = {
          hash: Math.random(),
        };
        var max = opts.maxAttempts || Infinity;
        $.open = function () {
          try {
            ws.close(1000);
            ws = undefined;
          } catch (error) {}
          ws = new WebSocket(url, opts.protocols || []);
          $.ws = ws;

          ws.onmessage = opts.onmessage || noop;

          ws.onopen = function (e) {
            console.log('ws-open');
            (opts.onopen || noop)(e);
            num = 0;
          };

          ws.onclose = function (e) {
            if (e.code === 1005) return;
            // https://github.com/Luka967/websocket-close-codes
            // https://developer.mozilla.org/en-US/docs/Web/API/CloseEvent
            e.code === 1000 || e.code === 1001 || $.reconnect(e);
            if (e.code === 1000 && e.reason === 'IDLE_TIMEOUT') $.reconnect(e);
            (opts.onclose || noop)(e);
          };

          ws.onerror = function (e) {
            e && e.code === 'ECONNREFUSED'
              ? $.reconnect(e)
              : (opts.onerror || noop)(e);
          };
        };

        $.reconnect = function (e) {
          if (num++ < max) {
            setTimeout(
              function () {
                (opts.onreconnect || noop)(e);
                $.open();
              },
              num === 1 ? 1 : (opts.timeout || 500) * (num - 1)
            );
          } else {
            (opts.onmaximum || noop)(e);
          }
        };

        $.readyState = function () {
          return ws.readyState;
        };

        $.json = function (x) {
          ws.send(JSON.stringify(x));
        };

        $.send = function (x) {
          ws.send(x);
        };

        $.close = function (x, y) {
          ws.close(x || 1e3, y);
          ws.onmessage = noop;
          ws.onopen = noop;
          ws.onerror = noop;
        };

        if (opts.autoConnect) $.open(); // init

        return $;
      };
